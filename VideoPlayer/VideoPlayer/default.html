<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VideoPlayer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- VideoPlayer references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
	<div id="appbar-id" data-win-control="WinJS.UI.AppBar" data-win-options="">
		<button data-win-control="WinJS.UI.AppBarCommand"
			data-win-options="{id:'add-single-video-file', label: 'Add', icon: 'add',
				section:'global', tooltip:'Add item'}">
		</button>
		<button data-win-control="WinJS.UI.AppBarCommand"
			data-win-options="{id:'add-multiple-video-file', label: 'Add multiple', icon: 'add',
				section:'global', tooltip:'Add multiple files'}">
		</button>
	</div>
    <video id="video-player" controls >
	</video>
	<div id="playlist-container">
		<h2>Playlist</h2>
		<ul id="playlist-files">

		</ul>
	</div>
</body>
</html>
